<!DOCTYPE html>

        <nav>
            <ul>
                <li><a href="form.html">Form</a></li>

        <h1>Welcome to our Home Page</h1>
    </header>
    <h1>Special From for entry the zoo</h1>
    <form action="#" method="post">
         <p>Name: <input type="text" name="text" id="name"><br></p>
            <p>Email: <input type="email" name="email" id="mail"></p>
        <br>
        <fieldset>
            <legend>Select your destination</legend>
            <p>
                <label for="birds">
                    <input type="radio" name="item" id="birds">Birds Destination
                </label>
            </p>
            <p>
                <label for="fish">
                    <input type="radio" name="item" id="fish">Fish Destination
                </label>
            </p>
            <p>
                <label for="animals">
                    <input type="radio" name="item" id="animals">Animals Destination
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your price range ticket</legend>
            <p><label for="ten"><input type="checkbox" name="ten" id="ten">ten</label></p>
            <p><label for="twenty"><input type="checkbox" name="ten" id="twenty">twenty</label></p>
            <p><label for="hundered"><input type="checkbox" name="ten" id="hundered">hundered</label></p>
        </fieldset>
        <p>Special Instruction</p>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Sign In</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
